<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/style.css}">
<head>
    <meta charset="UTF-8">
    <title>Open-API</title>
    <script>
        function handleOnInput(el, maxlength) {
            if (el.value.length > maxlength) {
                el.value
                    = el.value.substr(0, maxlength);
            }
        }
    </script>
</head>

<body>
<div class="header">
    <nav class="navbar">
        <div class="navbar_logo">
            <img class="logo" src="/image/logo.png">
            <a class="navname" href="">WE are ONe</a>
            <p><a style="float:right;margin-right:0.5vw;" th:href="@{/jump/list}">API 목록</a></p>
        </div>
    </nav>
</div>
<div class="input_form">
    <h3>Mapping API(JAVA)</h3>

    <form method="GET" action="/jump/api">

        <div class="input_content">
            원하는 데이터를 입력하십시오&nbsp<input type="text" name="category" th:value="${category}"/>
        </div>
        <div class="input_content">
            Service Key를 입력하십시오&nbsp&nbsp&nbsp&nbsp<input type="text" name="serviceKey" th:value="${serviceKey}"/>
        </div>
        <div class="input_content">
            원하는 페이지를 입력하십시오 <input type="number" name="page" th:value="${page}"/>
        </div>
        <div class="input_content">
            조회 시작 날짜를 입력하십시오 <input type="text" name="startdate" oninput='handleOnInput(this, 8)' min="2000-01-01"
                                    max="2022-12-31" th:value="${startdate}"/>
        </div>
        <div class="input_content">
            조회 종료 날짜를 입력하십시오 <input type="text" name="enddate" oninput='handleOnInput(this, 8)' min="2000-01-01"
                                    max="2022-12-31" th:value="${enddate}"/>
        </div>
        <input class="input_submit" type="submit" value="실행"/>
    </form>
    <p th:text="${error_name}"></p>
    <p th:text="${error_code}"></p>
    <p th:text="${error_reason}"></p>
    <p th:text="${error_key}"></p>
    <p th:text="${error_page}"></p>
    <p th:text="${error_column}"></p>
    <p th:text="${error_pagenum}"></p>
</div>
